{% extends "base_templates/base.html" %}


{% block main %}
<style> /* set the CSS */
body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.line {
    fill: none;
    stroke: url(#line-gradient);
    stroke-width: 2px;
}

</style>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="static/js/individual_graph.js"></script>
{% endblock %}
